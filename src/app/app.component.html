<section class="initial">
  <div class="animation-container">
    <div class="lightning-container">
      <div class="lightning white"></div>
      <div class="lightning red"></div>
    </div>
    <div class="boom-container">
      <div class="shape circle big white"></div>
      <div class="shape circle white"></div>
      <div class="shape triangle big yellow"></div>
      <div class="shape disc white"></div>
      <div class="shape triangle blue"></div>
    </div>
    <div class="boom-container second">
      <div class="shape circle big white"></div>
      <div class="shape circle white"></div>
      <div class="shape disc white"></div>
      <div class="shape triangle blue"></div>
    </div>
  </div>
  <nav [ngClass]="{'menu-active': serviceNavBar.navBarState, 'menu-hover': !serviceNavBar.navBarState}" (click)="serviceNavBar.flagNavbar()">
    <h1>NAVBAR</h1>
    <ul>
      <li style="--i:6;" ><a routerLink="/web/presentacion">Web's Presentacion</a></li>
      <li style="--i:5;" ><a routerLink="/web/projects">Web's Proyectos</a></li>
      <li style="--i:4;" ><a routerLink="/gaming/presentation">Game's Presentacion</a></li>
      <li style="--i:3;" ><a routerLink="/gaming/services">Game's Servies</a></li>
      <li style="--i:2;" ><a routerLink="/applications/presentation">App's Presentacion</a></li>
      <li style="--i:1;" ><a routerLink="/applications/services">App's Servies</a></li>
    </ul>
  </nav>

  <router-outlet></router-outlet>

</section>
